name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true
        type: string
      next_dev_version:
        description: 'Next development version (e.g. 1.1.0-dev)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set release version
        run: |
          echo "${{ inputs.version }}" > VERSION.txt
          git add VERSION.txt
          git commit -m "chore: release v${{ inputs.version }}"

      - name: Create tag
        run: git tag "v${{ inputs.version }}"

      - name: Push release commit and tag
        run: git push origin HEAD "v${{ inputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes

      - name: Bump to next development version
        run: |
          echo "${{ inputs.next_dev_version }}" > VERSION.txt
          git add VERSION.txt
          git commit -m "chore: bump version to ${{ inputs.next_dev_version }}"
          git push origin HEAD
