name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read tool versions
        run: |
          source .versions
          echo "BUF_VERSION=$BUF_VERSION" >> $GITHUB_ENV
          echo "SQLC_VERSION=$SQLC_VERSION" >> $GITHUB_ENV
          echo "GOLANGCI_LINT_VERSION=$GOLANGCI_LINT_VERSION" >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Setup buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: ${{ env.BUF_VERSION }}

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Cache Go tool binaries
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-sqlc${{ env.SQLC_VERSION }}-golangci${{ env.GOLANGCI_LINT_VERSION }}

      - name: Install tools
        run: |
          test -x "$(go env GOPATH)/bin/sqlc" || go install github.com/sqlc-dev/sqlc/cmd/sqlc@v${{ env.SQLC_VERSION }}
          test -x "$(go env GOPATH)/bin/golangci-lint" || curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v${{ env.GOLANGCI_LINT_VERSION }}

      - name: Generate code (proto + sqlc)
        run: task generate

      - name: Install frontend dependencies
        run: task prepare-frontend

      - name: Lint
        run: task lint

      - name: Build
        run: task build

      - name: Test
        run: task test
