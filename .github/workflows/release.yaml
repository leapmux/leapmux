name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (X.Y.Z format, e.g. 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Version must be in X.Y.Z format (e.g. 1.0.0), got '${{ inputs.version }}'"
            exit 1
          fi

      - name: Derive next development version
        id: next
        run: |
          IFS='.' read -r major minor patch <<< "${{ inputs.version }}"
          echo "dev_version=${major}.${minor}.$((patch + 1))-dev" >> "$GITHUB_OUTPUT"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set release version
        run: |
          yq -i '.version = "${{ inputs.version }}"' versions.yaml
          git add versions.yaml
          git commit -m "chore: release v${{ inputs.version }}"

      - name: Create tag
        run: git tag "v${{ inputs.version }}"

      - name: Push release commit and tag
        run: git push origin HEAD "v${{ inputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes

      - name: Bump to next development version
        run: |
          yq -i '.version = "${{ steps.next.outputs.dev_version }}"' versions.yaml
          git add versions.yaml
          git commit -m "chore: bump version to ${{ steps.next.outputs.dev_version }}"
          git push origin HEAD
